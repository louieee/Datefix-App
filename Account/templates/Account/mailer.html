<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="https://datefix.net"><h3 class="text-danger">Date<span class="text-white">Fix</span></h3></a>
</nav>
    <div class="bg-light p-3">
        <p class="h5">Dear {{ user }}, </p>
        <p class="h5 text-justify">
            {{ message}}
        </p>
        {% if link %}
        <p class="text-center h4"><a href="{{ link }}" class="btn btn-info nomargin">
            Click here to Proceed
        </a></p>
        <p class="text-center h4">or You can click this link below</p>
        <p class="text-center h4"><a href="{{ link}}">{{ link }}</a></p>
        {% endif %}
        <p class="h4">Cheers!</p>
        <p class="h4">From <span class="h4 text-danger">Date<span class="text-dark">Fix</span></span> Team.</p>
    </div>
    <div class="bg-secondary mx-0 p-2 mt-2 text-center">
        <small class="text-white">If you dont have an account with us, please ignore. Thank you</small>
    </div>
  </body>
</html>
